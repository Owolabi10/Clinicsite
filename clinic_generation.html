<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Card Number Generation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generate Clinic Card Number</h1>
    <div class="form-group">
      <label for="registrationNumber">Enter Registration Number:</label>
      <input type="text" id="registrationNumber" placeholder="Enter your registration number">
    </div>
    <div class="card-number" id="cardNumber">XXXX-XXXX-XXXX-XXXX</div>
    <button onclick="generateCardNumber()">Generate New Number</button>
  </div>

  <script>
    function generateCardNumber() {
      var cardNumber = document.getElementById("cardNumber");
      var randomNumber = Math.floor(1000 + Math.random() * 9000); // Generate random 4-digit number
      cardNumber.textContent = "XXXX-XXXX-XXXX-" + randomNumber;
    }
  </script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
